<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="exec1.css" />
</head>
<body>
    <nav>
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
    </nav>
    <br />
    <br />
    <div id="cadastro">
        <div id="top">
            <h1 id="titulo">Cadastre-se</h1>
            <h4 id="preencha">Preencha o formulário para criar uma conta</h4>
        </div>
        <hr />
        <form>
        <span class="info">Nome:</span>
        <br />
        <input type="text" class="inputs" placeholder="Nome"/>
        <br />
        <span class="info">E-mail:</span>
        <br />
        <input type="email" class="inputs" placeholder="E-mail"/>
        <br />
        <span class="info">Senha:</span>
        <br />
        <input type="password" class="inputs" placeholder="Senha"/>
        <br />
        <span class="info">Confirmar senha:</span>
        <br />
        <input type="password" class="inputs" placeholder="Confirma senha"/>
        <div class="termos">
            <input type="checkbox" />
            <span>Li e concordo com os</span>
            <a href="#" id="link">termos de uso</a>
            
        </div>
        <img src="https://i.stack.imgur.com/cVABJ.png" class="imagem"/>
        <br />
        <input type="text" id="captcha" placeholder="Não sou um robô"/>
        <br />
        <br />
        <button>Cadastrar</button>
        <br />
        </form>
</body>
</html>
