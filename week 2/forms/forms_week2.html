<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="forms_week2.js"></script>
    <link rel="stylesheet" href="forms_week2.css" />

</head>
<body>
    <nav>
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
    </nav>
    <br />
    <br />
    <div id="cadastro">
        <div id="top">
            <h1 id="titulo">Cadastre-se</h1>
            <h4 id="preencha">Preencha o formul√°rio para criar uma conta</h4>
        </div>
        <hr />
        <form>
        <span class="info">Nome:</span>
        <br />
        <input type="text" class="inputs" placeholder="Nome"/>
        <br />
        <span class="info">E-mail:</span>
        <br />
        <input type="email" id="email" class="inputs" placeholder="E-mail"/>
        <br />
        <span class="gmail" onclick="autofillg()">@gmail.com</span>
        <span>|</span>
        <span class="gmail" onclick="autofillhot()">@hotmail.com</span>
        <br />
        <span class="info">Senha:</span>
        <br />
        <input type="password" id="senha" class="inputs" placeholder="Senha"/>
        <span id="show" onclick="togglepassword()">Exibir senha</span>
        <br />
        <span class="info">Confirmar senha:</span>
        <br />
        <input type="password" id="confirmapw" class="inputs" placeholder="Confirma senha"/>
        <br />
        <span class="info">Ano de nascimento:</span>
        <br />
        <select onclick="dropdownlist()" onchange="image()" id="ano"> 
            <option>1921</option>
        </select>
        <img src="https://similesmiles.com/simages/right.png" id="certo"></img>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Red_x.svg/2048px-Red_x.svg.png" id="errado"> </img>
        <br />
        <br />
        <div class="termos">
            <input type="checkbox" />
            <span>Li e concordo com os</span>
            <a href="#" id="link">termos de uso</a>
            
        </div>
        <br />
        <button onclick="check()">Cadastrar</button>
        <br />
        </form>
</body>
</html>
